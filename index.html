<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portfolio Web</title>
    <link rel="stylesheet" href="styles/template.css" />
    <link rel="stylesheet" href="styles/reset-css.css" />
    <link rel="stylesheet" href="styles/aspect-ratio.css" />
    <link rel="stylesheet" href="styles/box-style.css" />
    <link rel="stylesheet" href="styles/about-me.css" />
    <link rel="stylesheet" href="styles/icons-styles.css" />
    <link rel="stylesheet" href="styles/tecnologias.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div id="container">
      <section id="about-me" class="info">
        <img src="assets/foto-perfil.png" alt="" />
        <div>
          <h1>Hola!</h1>
          <p>
            Soy un estudiante autodidacta en constante capacitación, con
            conocimientos en diversas áreas de Backend, pero especializado en
            <strong>Frontend</strong>. Estoy entusiasmado por seguir aprendiendo
            y colaborar en proyectos desafiantes.
          </p>
        </div>
      </section>
      <button id="lenguaje-mode" class="cuadrado press">ES / EN</button>
      <button id="mode" class="cuadrado press">
        <img class="moon" src="assets/dark-mode.svg" alt="dark-mode" />
        <img class="sun oculto" src="assets/light-mode.svg" alt="dark-mode" />
      </button>
      <a
        id="github"
        class="cuadrado press"
        href="https://github.com/brunofunes"
        target="_blank"
        ><img src="assets/github.svg" alt="img-github"
      /></a>
      <section id="projects" class="info"></section>
      <a
        id="linkedin"
        class="cuadrado press"
        href="https://www.linkedin.com/in/brunofunes/"
        target="_blank"
      >
        <img src="assets/linkedin.svg" alt="img-linkedin"
      /></a>
      <section id="tecnologias" class="info">
        <h3>Skills</h3>
        <div id="tec-container">
          <img src="assets/html.svg" alt="html" title="HTML" />
          <img src="assets/css.svg" alt="css" title="CSS" />
          <img
            src="assets/javascript.svg"
            alt="JavaScript"
            title="JavaScript"
          />
          <img src="assets/node-js.svg" alt="Node.js" title="NodeJS" />
          <img src="assets/react.svg" alt="React" title="React" />
          <img src="assets/bootstrap.svg" alt="Bootstrap" title="Bootstrap" />
          <img src="assets/mongo.svg" alt="MongoDb" title="MongoDB" />
          <img src="assets/git.svg" alt="Git" title="Git" />
        </div>
      </section>
      <section id="ingles" class="cuadrado info">
        <h2>Inglés</h2>
        <p>INTERMEDIO</p>
      </section>
      <section id="portuges" class="cuadrado info">
        <h2>Portugués</h2>
        <p>AVANZADO</p>
      </section>
      <a
        id="e-mail"
        class="cuadrado press"
        href="mailto:brunoo.funes@hotmail.com"
      >
        <img src="assets/mail.svg" alt="img-mail" />
      </a>
      <section id="api-clima" class="cuadrado info"></section>
    </div>
  </body>
</html>
